[colors]
background = #040302
background-alt = #44485a
foreground = #f8f8f2
foreground-alt = #636360
primary = #f0C674
secondary = ##8be9fd
alert = #FF5555
disabled = #707880

[bar/example]
monitor = ${env:MONITOR:HDMI-0}
width =  100%
height = 20pt

background = ${colors.background}
foreground = ${colors.foreground}

border-color = #040302
border-top-size = 1pt
border-bottom-size = 2pt

padding-left = 0
padding-right = 1

font-0 = JetBrainsMono Nerd Font:size=12;4
font-1 = JetBrainsMono Nerd Font:size=16;4
font-2 = Noto ColorEmoji:fontformat=truetype:scale=9:size=2;2

modules-left = workspaces l xwindow r mod now-playing
modules-right = l date r nettraf l audio r memory systray

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = false
wm-restack = bspwm
override-redirect = false

#### MODULES ####
[module/systray]
type = internal/tray
tray-size = 18
tray-spacing = 4pt

[module/l]
type = custom/text
format = %{T3}ÓÇ∂
format-foreground = #2a2e36

[module/r]
type = custom/text
format = %{T3}ÓÇ¥
format-foreground = #2a2e36

[module/nettraf]  
type = custom/script  
interval = 4
exec = ~/.local/bin/statusbar/nettraf
format-margin = 9px
format-foreground = #89b4fa
click-right = bspc rule -a \\* -o state=floating && $TERMINAL nmtui

[module/now-playing]
type = custom/script  
interval = 2
exec = ~/.local/bin/statusbar/now-playing
format-margin = 9px
format-prefix = "Û∞éâ "
format-prefix-foreground = #50fa7b

