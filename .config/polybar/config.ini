[colors]
background = #000
background-alt = #44485A
foreground = #fff
foreground-alt = #636360
primary = #F0C674
secondary = #e60053
alert = #bd2c40

[bar/example]
monitor = ${env:MONITOR:HDMI-0}
width =  100%
height = 20pt
; fixed-center = true
wm-restack = bspwm
override-redirect = false

background = ${colors.background}
foreground = ${colors.foreground}

padding-left = 1
padding-right = 1
border-color = #000
border-top-size = 1
border-bottom-size = 2

font-0 = JetBrainsMono Nerd Font:size=12;4
font-1 = JetBrainsMono Nerd Font:size=16;4
font-2 = Noto ColorEmoji:fontformat=truetype:scale=9:size=2;2

modules-left = workspaces sp l xwindow r mod sp now-playing
modules-right = l date r sp nettraf sp l audio r sp memory

tray-maxsize = 18
tray-position = right

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = false

#### MODULES ####
[module/l]
type = custom/text
content = %{T3}ÓÇ∂
content-foreground = #2a2e36

[module/r]
type = custom/text
content = %{T3}ÓÇ¥
content-foreground = #2a2e36

[module/sp]
type = custom/text
content = " "

[module/nettraf]  
type = custom/script  
interval = 4
exec = ~/.local/bin/statusbar/nettraf
format-foreground = #b175ec
click-right = bspc rule -a \\* -o state=floating && $TERMINAL nmtui

[module/now-playing]
type = custom/script  
interval = 2
exec = ~/.local/bin/statusbar/now-playing
format-prefix = "Û∞éâ "
format-prefix-foreground = #50fa6b

; [module/cpu]
; type = custom/script
; interval = 4
; exec = ~/.local/bin/statusbar/bar-cpu
; format-foreground = #62afef
; click-left = notify-send "üñ• Cpu hogs" "$(ps axch -o cmd:16,%cpu --sort=-%cpu | head)"

[module/memory]
type = custom/script
interval = 4
exec = ~/.local/bin/statusbar/bar-mem
format-foreground = #ffb86c
click-left = notify-send "üß† Memory hogs" "$(ps axch -o cmd:16,%mem --sort=-%mem | head)" 
click-right = bspc rule -a \\* -o state=floating && $TERMINAL htop &

[module/audio]
type = custom/script
interval = 0
exec = ~/.local/bin/statusbar/bar-volume
format-background = #2a2e36
click-left = pamixer -t
click-right = pavucontrol &
click-middle = bspc rule -a \\* -o state=floating && $TERMINAL pulsemixer &
scroll-up = pamixer -i 5
scroll-down = pamixer -d 5

[module/date]
type = custom/script
interval = 2
exec = ~/.local/bin/statusbar/bar-time 
format-foreground = #eef
format-background = #2a2e36
click-left = ~/.local/bin/statusbar/notify-cal

[module/xwindow]
type = internal/xwindow
label = %title:0:32:..%
format-foreground = #b175ec
format-background = #2a2e36

