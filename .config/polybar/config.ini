[colors]
#pywal
foreground = ${xrdb:color7}

# foreground = #FFF
background = #000
background-alt = #44485A
foreground-alt = #636360
secondary = #E60053
alert = #BD2C40

[bar/example]
monitor = ${env:MONITOR:HDMI-0}

#pywal
foreground = ${colors.foreground}

width =  100%
height = 20pt
fixed-center = true

padding-left = 1
padding-right = 1
module-margin-left = 0
module-margin-right = 0
border-top-size = 2
border-bottom-size = 2

font-0 = JetBrainsMono Nerd Font:size=12;4
font-1 = JetBrainsMono Nerd Font:size=16;4
font-2 = Noto ColorEmoji:fontformat=truetype:scale=9:size=2;2

modules-left = workspaces sp l xwindow r mod sp now-playing
modules-right = l date r sp nettraf sp l audio r sp cpu sp l memory r

wm-restack = bspwm
override-redirect = true
tray-maxsize = 18
tray-position = right
cursor-click = pointer
screenchange-reload = true
reverse-scroll = false
enable-scroll = true
enable-ipc = true
# cursor-scroll = ns-resize
# pseudo-transparency = true

#### MODULES ####
[module/l]
type = custom/text
content = %{T3}ÓÇ∂
content-foreground = #2A2E36

[module/r]
type = custom/text
content = %{T3}ÓÇ¥
content-foreground = #2A2E36

[module/sp]
type = custom/text
content = " "

[module/nettraf]  
type = custom/script  
interval = 4
exec = ~/.local/bin/statusbar/nettraf
format-foreground = #B175EC
click-left = notify-send -t 900 "Connected with $(ip route | awk '/default/ {print $5}')"
click-right = bspc rule -a \\* -o state=floating && $TERMINAL nmtui

[module/now-playing]
type = custom/script  
interval = 2
exec = ~/.local/bin/statusbar/now-playing
format-prefix = "Û∞éâ "
format-prefix-foreground = #50FA6B
# format-foreground = #B3D5A0
click-left = notify-send "$(playerctl --player spotify metadata --format "{{artist}} - {{title}}")"

