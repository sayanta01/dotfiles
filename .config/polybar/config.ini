[colors]
#pywal
foreground = ${xrdb:color7}

#foreground = #FFF
background = #000
background-alt = #44485A
foreground-alt = #636360
secondary = #E60053
alert = #BD2C40

[bar/example]
#pywal
foreground = ${colors.foreground}

width =  100%
height = 18pt
fixed-center = true
monitor = HDMI-0

padding-left = 0
padding-right = 1
module-margin-left = 0
module-margin-right = 0
border-top-size = 0
border-bottom-size = 0

#font-0 = BlexMono Nerd Font:style=medium italic:pixelsize=11;3
font-0 = JetBrainsMonoMedium Nerd Font:pixelsize=11;3
font-1 = JetBrainsMono Nerd Font:size=14;4
font-2 = Material Design Icons:size=12;3
font-3 = Noto ColorEmoji:fontformat=truetype:scale=9:size=2;2

modules-left = sp workspaces sp l xwindow r mod sp now-playing
modules-right = l date r sp nettraf sp l audio r sp l cpu r sp memory

wm-restack = bspwm
tray-position = right
cursor-click = pointer
screenchange-reload = true
reverse-scroll = false
enable-scroll = true
enable-ipc = true

#cursor-scroll = ns-resize
#pseudo-transparency = true

#### MODULES ####
[module/l]
type = custom/text
content = %{T3}ÓÇ∂
content-foreground = #2A2E36

[module/r]
type = custom/text
content = %{T3}ÓÇ¥
content-foreground = #2A2E36

[module/sp]
type = custom/text
content = " "


[module/nettraf]  
type = custom/script  
interval = 2
exec = ~/.local/bin/statusbar/py-nettraf
format-foreground = #B175EC

[module/now-playing]
type = custom/script  
interval = 2
exec = ~/.local/bin/statusbar/py-now-playing
format-prefix = "Ô¢Ü "
format-prefix-foreground = #50FA6B
format-foreground = #B3D5A0


[module/xwindow]
type = internal/xwindow
label = %title:0:40:..%
format-foreground = #CE93F9
format-background = #2A2E36

[module/mod]
type = internal/bspwm
format = <label-mode>
format-padding = 0
label-locked = " ÔÄ£"
label-sticky = " ÔÖÅ"
label-private = " Ô±≤" 
label-marked = " Ô§Ω"

[module/workspaces]
type = internal/bspwm
label-focused-background = ${colors.background-alt}
#label-focused-underline= ${colors.primary}
label-urgent-background = ${colors.alert}
label-empty-foreground = ${colors.foreground-alt}
label-focused-padding = 1
label-occupied-padding = 1
label-urgent-padding = 1
label-empty-padding = 1


[module/date]
type = custom/script
interval = 2
exec = ~/.local/bin/statusbar/bar-time 
format-foreground = ${colors.foreground}
#format-foreground = #EEF
format-background = #2A2E36
click-left = ~/.local/bin/notify-oneliner/notify-cal
click-right = notify-send -t 500 "üåì$(date '+ %p')"

