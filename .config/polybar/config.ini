[colors]
background = #010101
foreground = #c0c6f5
primary = #f0c674
secondary = #8bf9fd
alert = #ff5555
disabled = #707880

[bar/example]
monitor = ${env:MONITOR}
width =  100%
height = 22pt

background = ${colors.background}
foreground = ${colors.foreground}

border-size = 0pt
padding-left = 0
padding-right = 1
module-margin = 1

font-0 = JetBrainsMono NF:size=12;3
font-1 = Noto Color Emoji:size=12:scale=10;2

modules-left = xworkspaces mode
modules-right = date nettraf audio memory systray

cursor-click = pointer
enable-ipc = true
cursor-scroll = ns-resize
wm-restack = bspwm
override-redirect = false

[module/systray]
type = internal/tray

# [module/battery]
# type = custom/script
# interval = 5
# exec = ~/.local/bin/statusbar/sb-battery

[module/date]
type = custom/script
interval = 2
exec = ~/.local/bin/statusbar/sb-clock

[module/nettraf]
type = custom/script
interval = 5
exec = ~/.local/bin/statusbar/sb-nettraf
click-right = bspc rule -a \* -o state=floating && $TERMINAL -e nmtui

[module/audio]
type = custom/script
interval = 0
exec = ~/.local/bin/statusbar/sb-volume
click-left = wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
click-right = pavucontrol &
scroll-up = wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ -l 1
scroll-down = wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

[module/memory]
type = custom/script
interval = 5
exec = echo "üß† $(free -h | awk '/Mem:/ { print $3 }' | cut -f1 -d 'i')"
click-right = bspc rule -a \* -o state=floating && $TERMINAL -e htop

