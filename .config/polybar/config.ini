[module/audio]
type = internal/pulseaudio
format-volume-background = #2A2E36
format-volume = <ramp-volume><label-volume>
ramp-volume-foreground = #66B6C2
label-volume-foreground = #DDE
use-ui-max = false
label-muted = "ÔÄ¶ 0"
label-muted-foreground = #666
label-muted-background = #2A2E36
label-volume = %percentage%
ramp-volume-0 = "ÔÄ¶ "
ramp-volume-1 = "ÔÄß "
ramp-volume-2 = "ÔÄ® "
click-right = pavucontrol &

