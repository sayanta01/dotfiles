[colors]
background = #010101
background-alt = #404e69
foreground = #F8F8F2
primary = #FFb86c
secondary = #8be9Fd
alert = #FF5555
disabled = #707880

[bar/example]
width =  100%
height = 21pt

background = ${colors.background}
foreground = ${colors.foreground}

border-bottom-size = 2pt
border-color = #010101

padding-left = 0
padding-right = 1

font-0 = JetBrainsMono NF:size=12:weight=light;4
font-1 = JetBrainsMono NF:size=14;4
font-2 = Noto Color Emoji:fontformat=truetype:scale=10:size=2;2

modules-left = xworkspaces mode
modules-right = l date r nettraf l audio r memory systray

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = false
wm-restack = bspwm
override-redirect = false

## MODULES ##
[module/systray]
type = internal/tray
tray-size = 18

[module/l]
type = custom/text
format = %{T2}ÓÇ∂%{T-}
format-foreground = #1a1b26

[module/r]
type = custom/text
format = %{T2}ÓÇ¥%{T-}
format-foreground = #1a1b26

; [module/battery]
; type = custom/script
; interval = 4
; exec = ~/.local/bin/statusbar/battery
; format-margin = 10px

[module/date]
type = custom/script
interval = 2
exec = ~/.local/bin/statusbar/sb-time 
format-background = #1a1b26

[module/nettraf]  
type = custom/script  
interval = 4
exec = ~/.local/bin/statusbar/sb-nettraf
format-margin = 10px
format-foreground = #62bfef
click-right = bspc rule -a \\* -o state=floating && $TERMINAL -e nmtui

[module/audio]
type = custom/script
interval = 0
exec = ~/.local/bin/statusbar/sb-volume
format-background = #1a1b26
click-left = wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
click-right = pavucontrol &
scroll-up = wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
scroll-down = wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

[module/memory]
type = custom/script
interval = 4
exec = echo "üß† $(free -h | awk '/Mem:/ { print $3 }' | cut -f1 -d 'i')"
format-margin = 10px
click-right = bspc rule -a \\* -o state=floating && $TERMINAL -e htop

