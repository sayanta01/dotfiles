[colors]
background = #000
background-alt = #444
foreground-alt = #636360
foreground = #FFF
primary = #50FA7B
secondary = #E60053
alert = #BD2C40


[bar/example]
width =  100%
height = 23
fixed-center = true
monitor = HDMI-0


line-size = 3
padding-left = 0
padding-right = 1
module-margin-left = 0
module-margin-right = 0
border-top-size = 3
border-bottom-size = 3

font-0 = JetBrainsMono Nerd Font:style=bold:pixelsize=11;3
font-1 = JetBrainsMono Nerd Font:size=14;4
font-2 = Material Design Icons:size=12;3
font-3 = Noto ColorEmoji:fontformat=truetype:scale=9:size=2;2
font-4 = Unifont:fontformat=truetype:size=9;3

modules-left = sp bspwm sp l xwindow r sp spotify
modules-right = l time r sp nettraf sp l pulseaudio r sp l cpu r sp memory sp l uptime r filesystem

wm-restack = bspwm
tray-position = right
cursor-click = pointer
screenchange-reload = true


################  MODULES ################


[module/l]
type = custom/text
content = %{T3}
content-foreground = #2a2e36

[module/r]
type = custom/text
content = %{T3}
content-foreground = #2a2e36


[module/sp]
type = custom/text
content = " "


[module/nettraf]  
type = custom/script  
exec = ~/.config/scripts/nettraf
format-foreground = #B175EC


[module/spotify]
type = custom/script  
exec = ~/.config/scripts/spotify
format-prefix = " "
format-foreground = #F1FA8C


[module/xwindow]
type = internal/xwindow
label = %title:0:40:..%
format-foreground = #CE93F9
format-background = #2a2e36


[module/bspwm]
type = internal/bspwm
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-urgent-background = ${colors.alert}
label-empty-foreground = ${colors.foreground-alt}
label-focused-padding = 1
label-occupied-padding = 1
label-urgent-padding = 1
label-empty-padding = 1


[module/time]
type = internal/date
interval = 1
date = %a, %b %d 󱑅 %I:%M:%S
date-alt = 󰃭 %Y, %p
format-background = #2a2e36
format-foreground = #EEF


[module/cpu]
type = internal/cpu
interval = 2
label =  %percentage%
format-background = #2a2e36
format-foreground = #3CC9FC


[module/filesystem]
type = internal/fs
interval = 99
mount-0 = /
label-mounted = "  %free%"
label-mounted-foreground = #CE93f9


[module/memory]
type = internal/memory
interval = 2
label = 󰘚%gb_used%
format-foreground = #EDB96C


[module/uptime]
type = custom/script
exec = uptime -p | sed -e 's/up //g' -e 's/ days/d/g' -e 's/ day/d/g' -e 's/ hours/h/g' -e 's/ hour/h/g' -e 's/ minutes/m/g' -e 's/ minute/m/g' -e 's/, / /g'
interval = 99
format-prefix = " "
format-foreground = #CAFAFE
format-background = #2a2e36


[module/pulseaudio]
type = internal/pulseaudio
format-volume-background = #2a2e36
format-volume = <ramp-volume> <label-volume>
ramp-volume-foreground = #50FA7D
label-volume-foreground = #DDE
use-ui-max = false
label-muted = " 0"
label-muted-foreground = #666
label-muted-background = #2a2e36
label-volume = %percentage%
ramp-volume-0 = " "
ramp-volume-1 = " "
ramp-volume-2 = " "
click-right = pavucontrol &


[module/temp]
type = internal/temperature
thermal-zone = 0
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon1/temp1_input
warn-temperature = 66
format = <ramp> <label>
format-warn = <label-warn>
label = %temperature-c%
label-foreground = #50FA7B
format-warn-background = #2a2e36
label-warn = "  %temperature-c%"
label-warn-foreground = #f00
ramp-0 = " "
ramp-foreground = #fc4949
format-background = #2a2e36


