# Colors
include dracula.conf
# include rose-pine.conf
#include ~/.cache/wal/colors-kitty.conf

# Fonts
# font_family                      Comic Mono
# font_family                      Caskaydia Cove Nerd Font
# font_family                      Cousine Nerd Font
# font_family                      MapleMono
font_family                      JetbrainsMonoNerdFont
italic_font                      auto
bold_font                        auto
bold_italic_font                 auto
font_size                        13
force_ltr                        no

# Cursor
cursor_shape                     block
cursor_blink_interval            0

# URLs
url_style                        curly
open_url_with                    default
detect_url                       yes
#url_color                       #50fa7b

# Scrollback
scrollback_lines                 2000
select_by_word_characters        :@-./_~?&=%+#
wheel_scroll_multiplier          9.0 

# Mouse
click_interval                   0.4
enable_audio_bell                no
focus_follows_mouse              yes
mouse_hide_wait                  0

#Paste from the primary selection
mouse_map middle release ungrabbed paste_from_selection

#Start selecting text
mouse_map left press ungrabbed mouse_selection normal

#Start selecting text in a rectangle even when grabbed
mouse_map ctrl+shift+alt+left press ungrabbed,grabbed mouse_selection rectangle

#Extend the current selection even when grabbed
mouse_map shift+right press ungrabbed,grabbed mouse_selection extend

#Select line from point even when grabbed
mouse_map ctrl+alt+left triplepress ungrabbed mouse_selection line_from_point

#Extend the current selection even when grabbed
mouse_map right press ungrabbed mouse_selection extend

# Performance
repaint_delay                    6
input_delay                      2 
sync_to_monitor                  no
update_check-interval            0

# Window
enabled_layouts                  *
hide_window_decorations          yes
window_margin_width              2
window_padding_width             0.8

# Tabs
tab_bar_edge                     bottom
tab_bar_style                    powerline
tab_bar_margin_width             0.0
tab_separator                    " â”‡ "
active_tab_font_style            bold
inactive_tab_font_style          normal

# Advanced
shell                            .
editor                           .
close_on_child_death             no
allow_remote_control             no
allow_hyperlinks		             yes
shell_integration 		           enabled
term                             xterm-kitty


# Keys
map alt+c                         copy_to_clipboard
map alt+v                         paste_from_clipboard
map ctrl+shift+s                  paste_from_selection
map ctrl+shift+o 		              pass_selection_to_program
map ctrl+shift+equal              increase_font_size
map ctrl+shift+minus              decrease_font_size
map ctrl+shift+backspace          restore_font_size

# Scrolling
map alt+k    	                    scroll_line_up
map alt+j    	                    scroll_line_down
map ctrl+shift+page_up            scroll_page_up
map ctrl+shift+page_down          scroll_page_down
map ctrl+shift+home               scroll_home
map ctrl+shift+end                scroll_end

# Window 
map ctrl+shift+enter              new_window
map ctrl+shift+w                  close_window
map ctrl+shift+]                  next_window
map ctrl+shift+[                  previous_window
map ctrl+shift+f                  move_window_forward
map ctrl+shift+b                  move_window_backward
map ctrl+shift+`                  move_window_to_top
map ctrl+shift+r                  start_resizing_window
#map ctrl+shift+nm                go to window by nm

# Tabs
map ctrl+shift+t                  new_tab
map ctrl+shift+alt+t              set_tab_title
map ctrl+shift+q                  close_tab
map ctrl+shift+k                  next_tab
map ctrl+shift+j                  previous_tab
map ctrl+shift+.                  move_tab_forward
map ctrl+shift+,                  move_tab_backward

# Layout 
map ctrl+shift+l                  next_layout
map ctrl+alt+t                    goto_layout tall
map ctrl+alt+s                    goto_layout stack

# Miscellaneous
#map ctrl+shift+e                 open_url_with_hints
map ctrl+shift+u                  kitten unicode_input
map ctrl+shift+f2                 edit_config_file
map ctrl+shift+f5                 reload kitty.conf
map ctrl+shift+f6                 debug kitty.conf

