# change prefix
unbind C-b
set -g prefix C-space

# boost history
set-option -g history-limit 4000

# resize panes 
bind -r h resize-pane -L 6
bind -r j resize-pane -D 6
bind -r k resize-pane -U 6
bind -r l resize-pane -R 6
bind -r m resize-pane -Z

# # switch window using alt - nm
# bind -n M-1 select-window -t 1
# bind -n M-2 select-window -t 2
# bind -n M-3 select-window -t 3
# bind -n M-4 select-window -t 4
# bind -n M-5 select-window -t 5
# bind -n M-6 select-window -t 6
# bind -n M-7 select-window -t 7
# bind -n M-8 select-window -t 8
# bind -n M-9 select-window -t 9

# play with windows
bind -n M-n new-window
bind -n M-h previous-window
bind -n M-l next-window

# config reload
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded"

# settings
set -g status-position "top"
set -g status-bg "#010101"
set -g status-fg "#cdd6F4"
set -g status-left-length 20
set -g status-right-length 40
set -g pane-active-border-style "fg=#F5a97F"
set -g pane-border-style "fg=#282a36"
set -g message-style 'bg=#282a36,fg=#89DCEB'
set -g status-left "#{?client_prefix,#[fg=#010101]#[bg=#ed8796]  ,#[fg=#010101,bg=#a6da95]  }#[fg=#cdd6F4,bg=#282a36] #S "
set -g status-right " #[fg=#010101,bg=#F3c2e6]  #[fg=#cdd6F4,bg=#282a36] #W "
setw -g window-status-current-format ' #[fg=#010101,bg=#Fab387] #I #[fg=#cdd6F4,bg=#282a36] #(basename "#{pane_current_path}") '
setw -g window-status-format ' #[fg=#cdd6F4,bg=#282a36] #I #[fg=#cdd6F4,bg=#010101] #(basename "#{pane_current_path}") '

# 1 not 0
set -g base-index 1
setw -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "christoomey/vim-tmux-navigator"

set -g @plugin "tmux-plugins/tmux-yank"  # usages: prefix - [
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

set -g @plugin "tmux-plugins/tmux-resurrect"  # persist sessions: prefix - Ctrl-s to save or prefix - Ctrl-r to restore
set -g @plugin "tmux-plugins/tmux-continuum"  # automatically saves session every 15 min
set -g @resurrect-capture-pane-contents "on"
set -g @continuum-restore "on"

run "$XDG_CONFIG_HOME/tmux/plugins/tpm/tpm"
