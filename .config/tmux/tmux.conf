if "test ! -d ~/.config/tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"

set -g default-terminal "tmux-256color"
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g mouse on

set -g status-position "top"
set -g status-style "default"
set -g pane-border-style "fg=#313244"
set -g message-style "fg=#89dceb"
set -g status-left "#{?client_prefix,#[fg=#f38ba8 bg=#313244],#[fg=#a6e3a1 bg=#313244]} #S #[default] "
set -g status-right ""
set -g window-status-current-format "#[fg=#fab387,bg=#45475a] #W #[default]"
set -g window-status-format "#[fg=#949cbb,bg=#232634] #W #[default]"

set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "tmux-plugins/tmux-resurrect"
set -g @plugin "tmux-plugins/tmux-continuum"
set -g @resurrect-capture-pane-contents "on"
set -g @continuum-restore "on"
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

bind r source ~/.config/tmux/tmux.conf \; display "Reloaded!"
run "~/.config/tmux/plugins/tpm/tpm"
