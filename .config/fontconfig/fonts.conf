<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<!-- Prefer system wide to use these fonts, paste this config into /etc/fonts/local.conf. -->
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Joy Pixels</family>
			<family>Noto Color Emoji</family>
			<family>FontAwesome</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Joy Pixels</family>
			<family>Noto Color Emoji</family>
			<family>FontAwesome</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>Joy Pixels</family>
			<family>Noto Color Emoji</family>
			<family>FontAwesome</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Liberation Mono</family>
			<family>Noto Sans Mono</family>
			<family>FontAwesome</family>
			<family>Braille</family>
		</prefer>
	</alias>
</fontconfig>
