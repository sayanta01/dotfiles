# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

binde=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binde=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind=, XF86AudioPlay, exec, playerctl play-pause
bind=, XF86AudioPause, exec, playerctl play-pause
bind=, XF86AudioNext, exec, playerctl next
bind=, XF86AudioPrev, exec, playerctl previous

bind = $mainMod, ALT, O, exec, ~/.local/bin/pywal
# bind = $mainMod, ALT, P, exec, ~/.local/bin/wallch
# bind = $mainMod, ALT, T, exec, ~/.local/bin/dm-script/tclip
# bind = $mainMod, ALT, D, exec, ~/.local/bin/dm-script/dclip
# bind = ALT, F1, exec, ~/.local/bin/btch
bind = ALT, F2, exec, pamixer -d 5
bind = ALT, F3, exec, pamixer -i 5
bind = ALT, F4, exec, pamixer -t 5
# bind = $mainMod, F4, exec, ~/.local/bin/dm-script/sys-action
bind = $mainMod, F5, exec, ~/.local/bin/audiosw
bind = ALT, F6, exec, playerctl previous
bind = $mainMod, F7, exec, playerctl play-pause
bind = ALT, F7, exec, dbus-send --print-reply --dest=org.mpris.MediaPlayer2.spotify /org/mpris/MediaPlayer2 org.mpris.MediaPlayer2.Player.PlayPause
bind = ALT, F8, exec, playerctl next
# bind = $mainMod, F9, exec, ~/.local/bin/dm-script/wifi
bind = ALT, B, exec, $BROWSER
bind = $mainMod, ALT, B, exec, firefox
bind = $mainMod, Space, exec, rofi -show drun -show-icons
bind = ALT, S, exec, spotify-launcher
bind = ALT, t, exec, telegram-desktop
bind = $mainMod, Return, exec, kitty
# bind = $mainMod, 0, exec, dmenu_run
bind = $mainMod, E, exec, thunar
bind = CTRL ALT, K, exec, mate-calculator
bind = CTRL ALT, L, exec, swaylock
# bind = CTRL ALT, delete, exec, ~/.local/bin/dm-script/kil 


bind = $mainMod SHIFT, Q, exit, # kill hyperland session
bind = $mainMod, Q, killactive,
bind = $mainMod, F, togglefloating, # toggle the window on focus to float
bind = $mainMod, M, fullscreen, # toggle the window on focus to fullscreen
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle


# bind = $mainMod, backspace, exec, wlogout -b 2 -c 0 -r 0 -L 930 -R 930 -T 300 -B 300 --protocol layer-shell # logout menu
bind = , Print, exec, grim -g "$(slurp)" - | swappy -f - # screenshot snip
bind = $mainMod_ALT, P, exec, grim ~/Apps/grim/$(date +'%y%m%d_%Hh%Mm%Ss_screenshot.png') # print current screen
# bind = $CONTROL_SHIFT, P, pass, ^(com\.obsproject\.Studio)$ # start/stop obs screen recording

# Window focus
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = ALT, Tab, movefocus, d

# Move window
bind = SUPER SHIFT, h, movewindow, l
bind = SUPER SHIFT, l, movewindow, r
bind = SUPER SHIFT, k, movewindow, u
bind = SUPER SHIFT, j, movewindow, d

# Resize window
bind = SUPER ALT, h, resizeactive, -20 0
bind = SUPER ALT, l, resizeactive, 20 0
bind = SUPER ALT, k, resizeactive, 0 -20
bind = SUPER ALT, k, resizeactive, 0 20

# Switch workspaces + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
