monitor = ,preferred,auto,auto

source = ~/.config/hypr/env_var.conf
source = ~/.config/hypr/env_var_nvidia.conf
source = ~/.config/hypr/keybinds.conf

# Startup
# exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'Sweet-Dark-v40'
# exec-once = gsettings set org.gnome.desktop.wm.preferences theme 'Sweet-Dark-v40'
# exec-once = gsettings set org.gnome.desktop.interface icon-theme 'BeautySolar'
exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'Adwaita'
exec-once = gsettings set org.gnome.desktop.interface cursor-size '28'
# exec-once = gsettings set org.gnome.desktop.interface font-name 'SF Pro Text Medium 11'
# exec-once = gsettings set org.gnome.desktop.interface font-antialiasing 'rgba'
# exec-once = gsettings set org.gnome.desktop.interface font-hinting 'full'

exec-once = waybar &
exec-once = swww init
exec-once = ~/.config/hypr/scripts/autostart
exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = dbus-update-activation-environment --all

input {
    kb_layout = us
    follow_mouse = 1
    repeat_rate = 60
    repeat_delay = 280
    touchpad {
        disable_while_typing = true
        natural_scroll = no
        # middle_button_emulation = 1
        tap-to-click = true
    }
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification
}

general {
    gaps_in = 2
    gaps_out = 3
    border_size = 1
    col.active_border = rgba(f8f8f2D9)
    col.inactive_border = rgba(040303D9)
    no_cursor_warps = false
    # sensitivity= 1.0 # for mouse cursor
    # cursor_inactive_timeout = 10 
    no_focus_fallback = true 
    layout = dwindle # master
    # allow_tearing = false
}

decoration {
    rounding = 0
    # active_opacity = 1.0
    # inactive_opacity = 0.8
    drop_shadow = false
    shadow_range = 6
    shadow_render_power = 2
    col.shadow = rgba(181926f2)
    blur {
        enabled = true
        size = 4
        passes = 1
        ignore_opacity = true
        new_optimizations = true
    }
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.0
    animation = windows, 1, 4, myBezier, slide
    animation = windowsIn, 1, 4, myBezier, slide
    animation = windowsOut, 1, 4, myBezier, popin 80%
    animation = windowsMove, 1, 4, myBezier, slide
    animation = border, 0, 1, default
    animation = borderangle, 0, 1, default
    animation = fade, 0, 1, default
    animation = workspaces, 1, 4, default
    animation = specialWorkspace, 0, 4, default
}

dwindle {
    pseudotile = true # master switch for pseudotiling, Enabling is bound to mainMod + P in the keybinds section below
    force_split = 2 # always on the right/bottom
    preserve_split = true # you probably want this
    special_scale_factor = 0.9 # gaps of windows on the special workspace
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = false
    # workspace_swipe_fingers = 3
    # workspace_swipe_distance = 300
    # workspace_swipe_invert = true
    # workspace_swipe_min_speed_to_force = 30
    # workspace_swipe_cancel_ratio = 0.5
    # workspace_swipe_create_new = true 
    # workspace_swipe_forever = true
}

device:epic mouse V1 {
    sensitivity = -0.5
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true
    vrr = 2
    # enable_swallow = true
    # swallow_regex = ^(kitty)$
    # mouse_move_enables_dpms = true # wake up the monitor if the mouse moves
    no_direct_scanout = true # for fullscreen games
}

binds {
    workspace_back_and_forth = true
    allow_workspace_cycles = true
    pass_mouse_when_bound = false #  not pass the mouse events to apps / dragging windows around if a keybind has been triggered
}

# xwayland {
#     force_zero_scaling = true
# }

# Windowrule v1
# windowrule = noanim,^(kitty)$ # disables animation
# windowrule = animation popin,^(kitty)$ # sets the animation style
# windowrule = rounding 8,^(kitty)$ # set rounding
windowrule = float, zathura|Viewnior
windowrule = float, nm-connection-editor|pavucontrol|blueman-manager
windowrule = float, Gimp|Inkscape
windowrule = float, nwg-look|qt5ct

# Windowrule v2
# windowrulev2 = nomaximizerequest, class:.* # You'll probably like this
windowrulev2 = bordercolor rgb(040303), fullscreen:1
windowrulev2 = float, class:floating # nmtui float
windowrulev2 = float, class:^(org.kde.kdeconnect.*)$
windowrulev2 = workspace 9 silent, class:^(Spotify)$
windowrulev2 = workspace 6 silent, class:^(org.telegram.desktop)$
windowrulev2 = opacity 0.86 0.86, class:^(kitty)$
# windowrulev2 = opacity 0.86 0.86, class:^(org.pwmt.zathura)$
windowrulev2 = opacity 0.86 0.86, class:^([Tt]hunar)$

# Common modals
windowrulev2 = float,title:^(Confirm to replace files)
windowrulev2 = float,title:^(File Operation Progress)
windowrulev2 = float,title:^(Extract archive)
windowrulev2 = float,title:^(Compress)
# windowrulev2 = float,class:^(file-roller)$
