monitor=,preferred,auto,auto

# Some default Env-vars
# env = GBM_BACKEND,nvidia-drm
# env = __GLX_VENDOR_LIBRARY_NAME,nvidia
# env = __GL_VRR_ALLOWED,1
# env = WLR_DRM_NO_ATOMIC,1
# env = MOZ_DISABLE_RDD_SANDBOX,1
env = MOZ_ENABLE_WAYLAND,1
env = LIBVA_DRIVER_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1

#env = GTK_THEME,
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,elementary

env = GDK_BACKEND,wayland
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = QT_QPA_PLATFORM,wayland
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt5ct #env = QT_STYLE_OVERRIDE,kvantum

# Startup
# exec-once = waybar
# exec-once = wl-clipboard-history -t
exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
# exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    follow_mouse = 1
    # touchpad {
    #     natural_scroll = yes
    #     disable_while_typing = true
    # }
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 4
    gaps_out = 8
    border_size = 2
    # no_border_on_floating = true
    col.active_border = rgba(c6a0f6D9) rgba(7dc4e4D9) 45deg
    col.inactive_border = rgba(1e2030D9) rgba(363a4fD9) 45deg

    layout = dwindle
}

misc {
    disable_hyprland_logo = yes
}

decoration {
    rounding = 4
    blur = true
    blur_size = 2
    blur_passes = 1
    blur_new_optimizations = true
    # multisample_edges = true

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 2
    col.shadow = rgba(181926F2)

    # blurls = rofi
    # blurls = waybar
    # blurls = lockscreen
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier, slide
    # animation = windowsIn, 1, 4, myBezier, slide
    animation = windowsOut, 1, 7, myBezier, popin 90%
    animation = border, 1, 10, default
    # animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
  # no_gaps_when_only = false
  pseudotile = true # master switch for pseudotiling, Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    workspace_swipe = false
}

device:epic mouse V1 {
  sensitivity = -0.5
}

# Example windowrule v1
windowrule = float, yad|nm-connection-editor|pavucontrol
windowrule = float, Gimp|Inkscape
windowrule = float, qt5ct|Lxappearance
windowrule = float,viewnior
windowrule = animation none,Rofi

